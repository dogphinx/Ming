<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                // 3선분의 길이를 각각 a, b, c라면 b＋c＞a＞b-c일 때만 삼각형이 이루어진다.
                if (b + c > a && b - c < a) {
                    answer = 'YES';
                } else {
                    answer = 'NO';
                }
                return answer;
            }

            // console.log(solution(13, 33, 17));
            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
